<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva</title>
  <link rel="stylesheet" href="reserva.css">
</head>
<body>
  <div class="reserva-container">
    <h2>Faça sua Reserva</h2>
    <form id="reservaForm">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="data">Data da reserva</label>
      <input type="date" id="data" name="data" required>

      <label for="hora">Horário</label>
      <input type="time" id="hora" name="hora" required>

      <label for="pessoas">Número de pessoas</label>
      <select id="pessoas" name="pessoas" required>
        <option value="">Selecione</option>
        <option value="1">1 pessoa</option>
        <option value="2">2 pessoas</option>
        <option value="3">3 pessoas</option>
        <option value="4">4 pessoas</option>
        <option value="5+">5 ou mais</option>
      </select>

      <label for="mensagem">Mensagem adicional</label>
      <textarea id="mensagem" name="mensagem" rows="4"></textarea>

      <button type="submit">Reservar Agora</button>
    </form>

    <!-- Mensagem de sucesso -->
    <div id="mensagemSucesso" class="mensagem-sucesso hidden">
      Reserva realizada com sucesso!
    </div>
  </div>

  <script>
    const form = document.getElementById("reservaForm");
    const msg = document.getElementById("mensagemSucesso");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Evita envio real

      form.reset(); // Limpa os campos
      msg.classList.remove("hidden"); // Mostra mensagem

      setTimeout(() => {
        msg.classList.add("hidden"); // Oculta após 3s
      }, 3000);
    });
  </script>
</body>
</html>
