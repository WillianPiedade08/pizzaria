<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="contato.css">
    <title>Document</title>
</head>
<body>
        <section id="contact" class="contact-section">
        <div class="container">
            <h2>Entre em Contato</h2>
            <div class="contact-content">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input id="name" type="text" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input id="phone" type="tel" placeholder="Seu telefone">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" rows="4" placeholder="Sua mensagem"></textarea>
                    </div>
                    <button type="button" class="btn-primary">Enviar Mensagem</button>
                </form>
                <div class="contact-info">
                    <h3>Informações de Contato</h3>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h4>Endereço</h4>
                            <p>Rua Osvaldo Lima, 12o<br> Cidade-Jaguariúna</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone-alt"></i>
                        <div>
                            <h4>Telefone</h4>
                            <p>(19) 1234-5678 (WhatsApp)</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h4>Email</h4>
                            <p>contato@pizzariaseuzé.com.br</p>
                        </div>
                    </div>
                    <div class="social-links">
                        <h4>Nos siga nas redes sociais</h4>
                        <div class="social-icons">
                            <a href="https://www.instagram.com/seu.ze_pizzaria/" target="_blank" rel="noopener" title="Instagram">
                                <i class="bi bi-instagram"></i>
                                <span class="visually-hidden">Instagram</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
